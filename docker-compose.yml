version: '3.0'

volumes:
  config:
  data:

services:
  webserver:
    image: suporteticopimaq/webserver
    ports:
      - 80:80
      - 22:22
    environment:
      - ROOT_PASSWORD=secret
    restart: always
    volumes:
      - config:/etc/apache2/
      - data:/var/www/html/

  mysql:
    image: mysql:8
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql:/var/lib/mysql
